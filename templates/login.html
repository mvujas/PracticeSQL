<!doctype HTML>
<html>
    <head>
        <title>SQL</title>
    </head>
    <body>
        {% if error is not none %}
            <span style="color: #4d0000; padding: 5px; border-radius: 4px; border: 1px solid #4d0000; background: #ffe6e6">{{ error }}</span>
        {% endif %}
        <h2>Log in</h2>
        <form method="post">
            <input type="password" name="password" value="{{ request.form.password }}">
            <input type="submit">
        </form>
    </body>
</html>
